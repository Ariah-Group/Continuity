<html>
<head>

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Wrapper HTML for Location</title>

<!--                                           -->
<!-- The module reference below is the link    -->
<!-- between html and your Web Toolkit module  -->
<!--                                           -->
<meta name='gwt:module'
	content='org.kuali.continuity.admin.main.PlannersCategory' />

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- we leave the body empty because we want   -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>
<table>
	<tr>

		<td valign="top">
		<h1>Categories for Planner's Log Setup</h1>

		<p class="StandardWidth">Please input here the items that will
		appear in the <strong>drop-down list of Categories</strong> on the <strong>Planner's
		Log</strong> page.</p>

		<p>To modify an existing item, first highlight that row on the
		grid then use the entry-forms at bottom to modify. <br />
		<br />
		</p>

		</td>
	</tr>
	<tr>

		<td valign="top">
		<div id="gwtRoot" ></div>
		</td>
	</tr>
</table>
<div id="plural" title="Planner's Log Categories"></div>
<div id="itemdata" title="Category" class="Heading"></div>
<div id="formelement" title="Category" class="Heading"></div>
<div id="dataelement" title="plannerscategory" class="Heading"></div> 
<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->
<script language="javascript"
	src="org.kuali.continuity.admin.main.Application.nocache.js"></script>

<!-- OPTIONAL: include this if you want history support -->
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

</body>
</html>
